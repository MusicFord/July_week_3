<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Video Overlay Example</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
    }

    .scaled-content-wrapper {
      transform: scale(0.9);
      transform-origin: top center;
      padding: 20px;
    }

    .fade-in {
      animation: fadeIn 2s ease-in;
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .gallery {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .image-container {
      position: relative;
    }

    .background-img {
      width: 100%;
      max-width: 100%;
      display: block;
    }
.background-video-wrapper {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  z-index: -1; /* или -2, главное чтобы меньше, чем у контента */
  overflow: hidden;
}

.background-video-wrapper video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
    .video-row {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 10px 0;
    }

    .skill-video {
      width: 180px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .skill-video:hover {
      transform: scale(1.1);
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .telegram-button-container {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }

    .telegram-button img {
      width: 50px;
      height: 50px;
    }

    /* Оверлей для увеличенного видео */
    .video-overlay-modal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
    }

    .overlay-content {
      position: relative;
      max-width: 90%;
      max-height: 80%;
    }

    #overlayVideo {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
    }

    .close-btn {
      position: absolute;
      top: -30px;
      right: -30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="scaled-content-wrapper">
    <h2 class="fade-in">made_by_MusicFord</h2>
<div class="background-video-wrapper">
    <video autoplay loop muted playsinline>
      <source src="sub.mp4" type="video/mp4" />
    </video>
  </div>
    <div class="gallery">
      <div class="image-container">

        <!-- Первый фон -->
        <img src="11.png" class="background-img" alt="Фон 1">

        <!-- Видеоряд под фоном -->
        <div class="video-row">
          <video autoplay loop muted playsinline class="skill-video">
            <source src="skill1.mp4" type="video/mp4">
          </video>
          <video autoplay loop muted playsinline class="skill-video">
            <source src="skill2.mp4" type="video/mp4">
          </video>
          <video autoplay loop muted playsinline class="skill-video">
            <source src="skill3.mp4" type="video/mp4">
          </video>
          <video autoplay loop muted playsinline class="skill-video">
            <source src="skill4.mp4" type="video/mp4">
          </video>
        </div>

        <!-- Второй фон -->
    

        <!-- Telegram -->
        <div class="telegram-button-container">
          <a href="https://t.me/yourchannel" target="_blank" class="telegram-button">
            <img src="tg.png" alt="Telegram">
          </a>
        </div>

      </div>
    </div>
  </div>

  <!-- Оверлей увеличенного видео -->
  <div id="videoOverlayModal" class="video-overlay-modal">
    <div class="overlay-content">
      <span class="close-btn">&times;</span>
      <video id="overlayVideo" controls autoplay loop muted></video>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const skillVideos = document.querySelectorAll(".skill-video");
    const modal = document.getElementById("videoOverlayModal");
    const overlayVideo = document.getElementById("overlayVideo");
    const closeBtn = document.querySelector(".close-btn");

    skillVideos.forEach(video => {
      video.addEventListener("click", () => {
        overlayVideo.src = video.querySelector("source").src;
        modal.style.display = "flex";
      });
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
      overlayVideo.pause();
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
        overlayVideo.pause();
      }
    });
  </script>

</body>
</html>
